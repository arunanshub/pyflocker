name: CI

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ">=3.8"
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Cache Pre-Commit Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Lint with Mypy and Flake8
        run: |
          poetry run pre-commit run --all mypy
          poetry run pre-commit run --all flake8

  build:
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, "3.10"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install Dependencies
        run: poetry install

      - name: Test and Generate Coverage Report
        run: |
          poetry run pytest -n auto -d --cov=src/ --cov-report=xml --cov-branch --durations=20
        env:
          HYPOTHESIS_PROFILE: ci

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
          files: ./coverage.xml
          fail_ci_if_error: true

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'tag' }}

    steps:
      - uses: actions/checkout@v3

      - name: Generate Incremental Changelog
        uses: commitizen-tools/commitizen-action@0.15.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_incremental_filename: body.md
          push: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: body.md
          tag_name: v${{ env.REVISION }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Poetry
        run: pipx install poetry

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '>=3.8'
          cache: 'poetry'

      - name: Publish Package
        run: poetry publish --build -u __token__ -p "$PYPI_PASSWORD"
        env:
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
