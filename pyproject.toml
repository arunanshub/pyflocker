[tool.poetry]
name = "PyFLocker"
version = "0.3.1"
description = "Python Cryptographic (File Locking) Library"
authors = ["Arunanshu Biswas <mydellpc07@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/arunanshub/pyflocker"
documentation = "https://pyflocker.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
]

[tool.poetry.dependencies]
python = "^3.8"
pycryptodomex = "^3.9.8"
cryptography = {version = ">=35.0.0", extras = ["ssh"]}

[tool.poetry.dev-dependencies]
Sphinx = "^4.4.0"
pytest = "^7.0.0"
furo = "^2022.1.2"
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
pytest-xdist = "^2.5.0"
pre-commit = "^2.17.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.1"
tag_format = "v$version"
update_changelog_on_bump = true
changelog_incremental = true
annotated_tag = true
changelog_start_rev = "v0.3.0"
version_files = [
    "pyproject.toml",
    "pyflocker/__init__.py",
]

[tool.black]
line-length = 79
target-verson = "py39"

[tool.isort]
multi_line_output = 3
line_length = 79
include_trailing_comma = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
