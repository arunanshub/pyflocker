[project]
name = "PyFLocker"
description = "Python Cryptographic (File Locking) Library"
authors = [
    {name = "Arunanshu Biswas", email = "mydellpc07@gmail.com"},
]
dependencies = [
    "pycryptodomex>=3.9.8",
    "cryptography[ssh]!=37.0.0,>=35.0.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Security :: Cryptography",
]
keywords = [
  "cryptography",
  "encryption",
  "python",
  "pypi",
  "symmetric key",
  "asymmetric key",
  "aes",
  "chacha20",
  "camellia",
  "rsa",
  "dsa",
  "ecc",
  "file encryption",
  "secure communication",
  "cryptography library",
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]

[project.urls]
"Bug Tracker" = "https://github.com/arunanshub/pyflocker/issues"
Changelog = "https://github.com/arunanshub/pyflocker/blob/master/CHANGELOG.md"
documentation = "https://pyflocker.readthedocs.io"
repository = "https://github.com/arunanshub/pyflocker"

[build-system]
build-backend = "pdm.backend"
requires = ["pdm-backend"]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "pyflocker/_version.py"
write_template = """
# Generated by pdm

__version__ = "{}"
"""

[tool.pdm.dev-dependencies]
debugging = ["pdbpp>=0.10.3"]
dev = [
    "pre-commit>=3.5.0",
    "commitizen>=3.13.0",
    "mypy>=1.8.0",
    "ruff>=0.3.7",
]
docs = ["furo>=2022.2.14", "sphinx>=7.1.2", "sphinx-copybutton>=0.5.2"]
test = [
  "pytest>=7.4.4",
  "pytest-cov>=4.0.0",
  "pytest-xdist>=3.0.0",
  "pytest-randomly>=3.12.0",
  "pytest-sugar>=0.9.7",
  "hypothesis>=6.50.1",
]

# ======================= Other tools ================================

[tool.commitizen]
annotated_tag = true
changelog_incremental = true
changelog_start_rev = "v0.3.0"
name = "cz_conventional_commits"
tag_format = "v$version"
update_changelog_on_bump = true
version = "0.4.2"

# testing and coverage
[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING",
  "if typing.TYPE_CHECKING",
]

[tool.pytest.ini_options]
addopts = "--strict-config --strict-markers"

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
warn_unused_ignores = true

pretty = true
show_error_codes = true

warn_redundant_casts = true
# warn_return_any = true
check_untyped_defs = true
disallow_any_unimported = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.ruff.lint]
exclude = ["docs/*", "tests/*", "src/pyflocker/_version.py"]
select = [
  "ANN",
  "B",
  "E",
  "F",
  "W",
  "I",
  "RET",
  "EM",
  "UP",
  "C90",
  "TCH",
  "SIM",
  "PIE",
  "TID",
]
ignore = ["ANN101", "ANN102", "ANN401", "B024"]

[tool.ruff]
line-length = 80
target-version = "py39"

[tool.ruff.lint.isort]
combine-as-imports = true
force-wrap-aliases = true
required-imports = ["from __future__ import annotations"]
