[tool.poetry]
name = "PyFLocker"
version = "0.3.1"
description = "Python Cryptographic (File Locking) Library"
authors = ["Arunanshu Biswas <mydellpc07@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/arunanshub/pyflocker"
documentation = "https://pyflocker.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/arunanshub/pyflocker/issues"
"Changelog" = "https://github.com/arunanshub/pyflocker/blob/master/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"
pycryptodomex = "^3.9.8"
cryptography = {version = ">=35.0.0,!=37.0.0", extras = ["ssh"]}

[tool.poetry.dev-dependencies]
Sphinx = "^5.0.2"
pytest = "^7.1.2"
furo = ">=2022.2.14"
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
pytest-xdist = "^2.5.0"
pre-commit = "^2.19.0"
mypy = "^0.961"
sphinx-copybutton = "^0.5.0"
pytest-randomly = "^3.12.0"
flake8-bugbear = "^22.6.22"
flake8-comprehensions = "^3.10.0"
flake8-simplify = "^0.19.2"
flake8-pie = "^0.15.0"
flake8-type-checking = "^2.0.1"
flake8-annotations = "^2.9.0"
pdbpp = "^0.10.3"
pyreadline3 = {version = "^3.4.1", markers = "sys_platform == 'win32'"}
hypothesis = "^6.47.4"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.3.1"
tag_format = "v$version"
update_changelog_on_bump = true
changelog_incremental = true
annotated_tag = true
changelog_start_rev = "v0.3.0"
version_files = [
    "pyproject.toml",
    "pyflocker/__init__.py",
]

[tool.pycln]
all = true

[tool.black]
line-length = 79
target-verson = "py38"

[tool.isort]
# multi_line_output = 3
# include_trailing_comma = true
line_length = 79
profile = "black"
add_imports = ["from __future__ import annotations"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING",
    "if typing.TYPE_CHECKING",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
